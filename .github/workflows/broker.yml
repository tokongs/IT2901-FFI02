name: Broker CI
on:
  pull_request:
    branches: [ main ]
  push: 
    branches: [ main ]

jobs:
  check:
    name: Check code for bugs and run tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: broker

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Check tests and spot bugs
      run: ./gradlew check
  build:
    name: Build the broker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: broker
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build project
      run: ./gradlew build
